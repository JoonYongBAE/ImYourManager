<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" href="../../static/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href= "../../static/css/style_No_Menu.css"/>
    <script type="text/javascript" src="../../static/js/ie.js"></script>
    <script type="text/javascript" src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="inner">
        <div id="logo" >
            <a href="/main/first1">IM YOUR MANAGER</a>
        </div>
        <div>

        </div>
        <div id="icon">
            <a href="/member/login1"><i class="bi bi-power"></i></a>
        </div>
    </div>
</header>
<div><!--영상 or 개인파트-->
    <body class="align-middle" >
    <div class="container-fluid d-flex justify-content-center" style="height: 100vh">

        <div class="card align-self-center" style="text-align: center;" >
            <div class="card-header">
                LOGIN Page
            </div>
            <div class="card-body">
                <form id="registerForm" action="/member/login" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text">아이디</span>
                        <input type="text" name="username" class="form-control" placeholder="USER ID">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">패스워드</span>
                        <input type="text" name="password" class="form-control" placeholder="PASSWORD">
                    </div>
                    <div class="input-group mb-3 ">
                        <input class="form-check-input" type="checkbox" name="remember-me">
                        <label class="form-check-label">
                            자동 로그인
                        </label>
                    </div>
                    <div class="my-4">
                        <div class="float-end">
                            <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div><!--end card body-->
        </div><!--end card-->
    </div>
    </body>
</div>

<footer>
    <div class="inner">
        <div class="upper">

            <ul>
                <li><a href="#">IM YOUR MANAGER 소개</a></li>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보처리방침</a></li>
            </ul>
        </div>

    </div>
</footer>


</body>
</html>
