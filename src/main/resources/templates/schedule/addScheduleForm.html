<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일정 등록</title>
    <style>
        #container {
            width: 600px;
            margin: 50px auto;
        }

        h2 {
            margin: 0 auto;
        }

        label {
            width: 80px;
            float: left;
            font-weight: bold;
        }

        ul>li {
            list-style: none;
            margin: 10px;
            line-height: 50px;
        }

        .buttons {
            width: 100%;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
        }
    </style>
<!--TimePicker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <!--datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.4/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.4/css/bootstrap-datetimepicker.min.css">

</head>
<body>
<form action="/addSchedule" method="post">
    <div id="container">
        <fieldset>
            <legend>
                <h2>일정 등록</h2>
            </legend>
            <ul>

                <li><label for="day">날 짜</label> <input type='text' class='datepicker' name='start_dt'  style='width:140px;'required></li>
                <script>
                    $(function (){
                        $('.datepicker').datepicker({
                            format:'Y-m-d',
                            lang:'ko',
                            minDate:0
                        })
                    });
                </script>
                <li><label for="time">시간</label>
                    <input class="timepicker" type="text" id="start_time" step="" name="time"  required>
                     ~ <input class="timepicker" type="text" id="end_time" name="time"  required></li>
                <script>
                        $('.timepicker').datetimepicker({
                            datepicker:false,
                            timeFormat:'H:i',
                            interval:30,
                            dropdown:true,
                            scrollbar:true
                       });

                </script>
                <li><label for="ground">장 소</label> <input type="text"
                                                           name="" id="ground" placeholder="구장 검색" required>
                    <button>검색</button></li>
                <li><label  name="p_type">경기종류</label>
                    <input type="radio" name="p_type"  value="self" checked><span>자체전</span>
                    <input type="radio" name="p_type" 	value="matching"><span>매칭</span>
                </li>
                <li><label name="vote">투표</label>
                    <input type="radio"	name="vote"  value="1" checked><span>등록</span>
                    <input type="radio" name="vote"  value="0"> <span>미등록</span>
                </li>
            </ul>
        </fieldset>
        <div class="buttons">
            <button type="submit">등 록</button>
            <button type="reset">취 소</button>
        </div>
    </div>
</form>
<script>
    $(#datetimepicker)
</script>
</body>
</html>
